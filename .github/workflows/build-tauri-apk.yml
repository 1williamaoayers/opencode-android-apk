name: Build Tauri Android APK

on:
  push:
    branches:
      - tauri-android
    tags:
      - 'v1.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          local-cache: true

      - name: Restore Android Symlinks
        run: |
          directory="${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          find "$directory" -type l | while read link; do
              current_target=$(readlink "$link")
              new_target="$directory/$(basename "$current_target")"
              ln -sf "$new_target" "$link"
          done

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: ./opencode
        run: bun install --frozen-lockfile

      - name: Install Tauri CLI
        working-directory: ./opencode/packages/desktop
        run: bun add -D @tauri-apps/cli@^2

      - name: Initialize Android project
        working-directory: ./opencode/packages/desktop
        run: |
          export NDK_HOME="${{ steps.setup-ndk.outputs.ndk-path }}"
          export ANDROID_NDK_HOME="${{ steps.setup-ndk.outputs.ndk-path }}"
          export PATH="${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          bun run tauri android init

      - name: Build Tauri APK
        working-directory: ./opencode/packages/desktop
        run: |
          export NDK_HOME="${{ steps.setup-ndk.outputs.ndk-path }}"
          export ANDROID_NDK_HOME="${{ steps.setup-ndk.outputs.ndk-path }}"
          export PATH="${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          bun run tauri android build

      - name: Find APK
        id: find-apk
        run: |
          APK_PATH=$(find opencode/packages/desktop/src-tauri/gen/android -name "*.apk" | grep -v unsigned | head -n 1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find opencode/packages/desktop/src-tauri/gen/android -name "*.apk" | head -n 1)
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Sign APK
        run: |
          # 生成签名密钥（如果不存在）
          if [ ! -f keystore.jks ]; then
            keytool -genkey -v -keystore keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias opencode -dname "CN=OpenCode, OU=Mobile, O=OpenCode, L=Unknown, ST=Unknown, C=US" -storepass opencode -keypass opencode
          fi
          # 找到APK并签名
          APK_PATH="${{ steps.find-apk.outputs.APK_PATH }}"
          SIGNED_APK="./opencode-mobile-${{ github.ref_name }}-signed.apk"
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign --ks keystore.jks --ks-pass pass:opencode --key-pass pass:opencode --out "$SIGNED_APK" "$APK_PATH"
          ls -lh "$SIGNED_APK"
          # 验证签名
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner verify "$SIGNED_APK"

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ./opencode-mobile-*-signed.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencode-mobile-apk
          path: ./opencode-mobile-*-signed.apk
