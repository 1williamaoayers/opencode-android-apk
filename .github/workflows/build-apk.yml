name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0'

      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          fi
          if [ -f "bun.lock" ]; then
            bun install
          fi

      - name: Build Web UI
        run: |
          # 先尝试构建 Portal
          if [ -d "portal/apps/web" ]; then
            cd portal/apps/web
            if [ -f "bun.lock" ]; then
              bun install
              bun run build
            elif [ -f "package.json" ]; then
              npm install
              npm run build
            fi
            cd ../../..
          fi
          
          # 再尝试构建官方 Web UI
          if [ -d "opencode/packages/app" ]; then
            cd opencode/packages/app
            if [ -f "bun.lock" ]; then
              bun install
              bun run build
            elif [ -f "package.json" ]; then
              npm install
              npm run build
            fi
            cd ../../..
          fi

      - name: Build Android APK (Capacitor)
        id: build_apk
        run: |
          # 这里我们先创建一个基础的 APK 构建结构
          # 实际上你需要先配置好 Capacitor 项目
          
          echo "APK_BUILD_ENABLED=false" >> $GITHUB_OUTPUT
          
          # 占位符 - 等你配置好 Capacitor 项目后取消注释
          # if [ -d "android-app" ]; then
          #   cd android-app
          #   ./gradlew assembleRelease
          #   echo "APK_BUILD_ENABLED=true" >> $GITHUB_OUTPUT
          #   echo "APK_PATH=android-app/app/build/outputs/apk/release/app-release.apk" >> $GITHUB_OUTPUT
          # fi

      - name: Upload APK to Release
        if: steps.build_apk.outputs.APK_BUILD_ENABLED == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.build_apk.outputs.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/dist
            **/build
          retention-days: 30
