name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0'

      - name: Install dependencies
        run: |
          cd android-app
          npm install

      - name: Build Web UI
        run: |
          cd android-app
          npm run build

      - name: Initialize Capacitor and Add Android
        run: |
          cd android-app
          
          # 初始化 Capacitor（如果还没有）
          if [ ! -f "capacitor.config.ts" ]; then
            npx cap init "OpenCode" "com.opencode.android" --web-dir=dist
          fi
          
          # 添加 Android 平台（如果还没有）
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          # 同步 Web 资源到 Android
          npx cap sync android

      - name: Decode Keystore (if available)
        id: decode_keystore
        if: ${{ secrets.ANDROID_KEYSTORE != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android-app/android/app/release.keystore
          echo "KEYSTORE_EXISTS=true" >> $GITHUB_OUTPUT

      - name: Build Android APK
        id: build_apk
        run: |
          cd android-app/android
          
          # 构建 Release APK
          chmod +x gradlew
          ./gradlew assembleRelease
          
          # 检查 APK 是否生成
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            echo "APK_BUILD_ENABLED=true" >> $GITHUB_OUTPUT
            echo "APK_PATH=android-app/android/$APK_PATH" >> $GITHUB_OUTPUT
            echo "APK_NAME=opencode-android-${GITHUB_REF_NAME}.apk" >> $GITHUB_OUTPUT
          else
            echo "APK_BUILD_ENABLED=false" >> $GITHUB_OUTPUT
          fi

      - name: Sign APK (if keystore available)
        if: steps.decode_keystore.outputs.KEYSTORE_EXISTS == 'true' && steps.build_apk.outputs.APK_BUILD_ENABLED == 'true'
        run: |
          cd android-app/android
          
          # 使用 apksigner 签名
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks app/release.keystore \
            --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
            app/build/outputs/apk/release/app-release.apk

      - name: Upload APK to Release
        if: steps.build_apk.outputs.APK_BUILD_ENABLED == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.build_apk.outputs.APK_PATH }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencode-android-apk
          path: |
            android-app/android/app/build/outputs/apk/release/*.apk
          retention-days: 90
