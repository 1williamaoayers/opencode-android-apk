<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OpenCode - Android</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .quick-links {
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #eee;
    }
    
    .quick-link {
      display: block;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    .quick-link:hover {
      background: #e8e8e8;
    }
    
    .quick-link span {
      color: #667eea;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">

      <input

      >

    </div>

  <script>

    const savedUrl = localStorage.getItem('opencode_server_url');
    if (savedUrl) {
      document.getElementById('serverUrl').value = savedUrl;
    }
    
    function connect() {
      const url = document.getElementById('serverUrl').value.trim();
      if (!url) {
        alert('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
        return;

      // ä¿å­˜åœ°å€

  </script>
</body>
</html>
