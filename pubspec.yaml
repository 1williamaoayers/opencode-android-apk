name: opencode_mobile
description: "OpenCode Mobile Client - Connect to your OpenCode server"
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.0.0
  dio: ^5.4.0
  path_provider: ^2.1.2
  mime: ^1.0.4
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#1E1E1E"
  adaptive_icon_foreground: "assets/icon.png"
